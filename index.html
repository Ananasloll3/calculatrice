<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="calculatrice-main">
        <div class="resultat-main">
            <span class="ancien"></span>
            <br>
            <span class="resultat">0</span>
            <br>
        </div>
        <div class="boutton-calculatrice">
            <div class="line1">
                <button class="line1-1">AC</button>
                <button class="line1-2">+/-</button>
                <button class="line1-3">&nbsp;%&nbsp;</button>
                <button class="line1-4">&nbsp;/&nbsp;</button>
            </div>
            <div class="line2">
                <button class="line2-1">&nbsp;7&nbsp;</button>
                <button class="line2-2">&nbsp;8&nbsp;</button>
                <button class="line2-3">&nbsp;9&nbsp;</button>
                <button class="line2-4">&nbsp;X&nbsp;</button>
            </div>
            <div class="line3">
                <button class="line3-1">&nbsp;4&nbsp;</button>
                <button class="line3-2">&nbsp;5&nbsp;</button>
                <button class="line3-3">&nbsp;6&nbsp;</button>
                <button class="line3-4">&nbsp;-&nbsp;</button>
            </div>
            <div class="line4">
                <button class="line4-1">&nbsp;1&nbsp;</button>
                <button class="line4-2">&nbsp;2&nbsp;</button>
                <button class="line4-3">&nbsp;3&nbsp;</button>
                <button class="line4-4">&nbsp;+&nbsp;</button>
            </div>
            <div class="line5">
                <button class="line5-1">&nbsp;0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button class="line5-2">&nbsp;.&nbsp;</button>
                <button class="line5-3">&nbsp;=&nbsp;</button>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
